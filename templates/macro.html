{% macro render_field(field) %}

    <div class="form-group">
        <div class="col-md-3 col-lg-3 col-sm-4 col-xs-12 control-label  text-center">
            {{field.label}}
        </div>
        <div class=" col-md-9 col-lg-6 col-sm-8 col-xs-12 text-center">
            {{ field(**kwargs)|safe}}
        </div>    
    </div>
    {% if field.errors %}

        {% for error in field.errors %}
        <p class="text-danger text-center">{{error}}</p>
        {% endfor %}

    {%endif%}

{% endmacro %}
