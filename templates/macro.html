{% macro render_field(field) %}
    <div class="form-group">
        <div class="col-md-2 col-lg-3 col-sm-2 control-label  text-center">
            {{field.label}}
        </div>
        <div class=" col-md-9 col-lg-6 col-sm-9  text-center">
            {{ field(**kwargs)|safe}}
        </div>    
    </div>
    {% if field.errors %}

        {% for error in field.errors %}
        <p class="text-danger text-center">{{error}}</p>
        {% endfor %}

    {%endif%}
{% endmacro %}
