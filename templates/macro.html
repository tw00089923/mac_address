{% macro render_field(field) %}
    <div class="form-group">
        <div class="col-md-3 col-sm-6 control-label text-center">
            {{field.label}}
        </div>
        <div class="col-md-6 col-sm-6 col-md-offset-1 text-center">
            {{ field(**kwargs)|safe}}
        </div>    
    </div>
    {% if field.errors %}

        {% for error in field.errors %}
        <p class="text-danger text-center">{{error}}</p>
        {% endfor %}

    {%endif%}
{% endmacro %}
