{% extends "index.html" %}
{% block script %}
{{super()}}
{% endblock %}
{% block styles%}
{{super()}}
{% endblock %}

{% block content%}
{% from "macro.html" import render_field %}
<div class="container">
    <div class="col-md-5 col-md-offset-3">
        <br>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title text-center"> 請輸入Mac_ID </h2>
            </div> 
            <br>  
            <form action="" method="post" class="form-horizontal">
                <div class="panel-body ">
                    <div>
                        {{render_field(form.mac_address)}}
                        {{form.csrf_token }}
                    </div>

                    <div class="col-sm-5 col-sm-offset-4 ">
                        <div class="text-right form-group" style="margin:20px">
                            <button class="btn btn-group-justified btn-info">提交</button>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
